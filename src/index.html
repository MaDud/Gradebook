<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GradeBook</title>
    <script src="assets/js/main.js" async></script>
    <script src="https://kit.fontawesome.com/3cde9b01f4.js" crossorigin="anonymous" async></script> 
</head>
<body>
    <h1>Welcome on GradeBook Page</h1>
    <div id="statistics">
        <canvas id="classChart" width="300" height="300"></canvas>
        <canvas id="languagesChart" width="300" height="300"></canvas>
    </div>
    <div id="notifications"></div>
    <div id="calendar">
        <nav>
            <span id="prev">
                <i class="fas fa-chevron-left"></i>
            </span>
            <span id="month">March</span>
            <span id="year">2021</span>
            <span id="next">
                <i class="fas fa-chevron-right"></i>
            </span>
        </nav>
        <table>
            <thead>
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>   
</body>
</html>
